<!DOCTYPE html>
<head>
    <title>1600m Altitude Converter â€“ Run Times Adjusted for Altitude</title>
    <meta name="description" content="Convert your running time at altitude to a sea-level equivalent for distances from 800m to Marathon. Easy, accurate, and free.">
    <meta name="keywords" content="1600m, 800m, running times, altitude conversion, high altitude running, sea-level equivalent, race times, track running">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="converter-card">
        <h1>Altitude Converter</h1>

        <label for="Distance"> Choose a distance:</label>
        <select name="Distance" id="Distance">
            <option value="800m">800m</option>
            <option value="1600m">1600m</option>
            <option value="3200m">3200m</option>
            <option value="5000m">5000m</option>
            <option value="10000m">10000m</option>
            <option value="Half-Marathon">Half-Marathon</option>
            <option value="Marathon">Marathon</option>
        </select>
        <br><br>
        
        <label>Time (mm:ss): </label>
        <input id="initialTime" type="text" placeholder="hh:mm:ss">
        <br><br>
        
        <label>Altitude (feet): </label>
        <input id="altitude" type="number" placeholder="e.g., 5000">
        <br><br>
        
        <button id="convertButton">Convert</button>
        
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
